<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Translation Fun!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
        }
        
        .stat {
            text-align: center;
            padding: 10px;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .exercise-card {
            background: #fff;
            border: 3px solid #4ecdc4;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .exercise-card:hover {
            transform: translateY(-5px);
        }
        
        .question {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .direction {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 25px;
            font-style: italic;
        }
        
        .input-container {
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            font-size: 1.4em;
            padding: 15px;
            border: 3px solid #ddd;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4ecdc4;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            font-size: 1.2em;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .check-btn {
            background: #4ecdc4;
            color: white;
        }
        
        .check-btn:hover {
            background: #45b7aa;
            transform: scale(1.05);
        }
        
        .next-btn {
            background: #ff6b6b;
            color: white;
        }
        
        .next-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        
        .show-answer-btn {
            background: #ffa726;
            color: white;
        }
        
        .show-answer-btn:hover {
            background: #ff9800;
            transform: scale(1.05);
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            display: none;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .feedback.show-answer {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }
        
        .difficulty-selector {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .difficulty-btn {
            background: #e9ecef;
            color: #495057;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 20px;
        }
        
        .difficulty-btn.active {
            background: #4ecdc4;
            color: white;
        }
        
        .celebration {
            text-align: center;
            font-size: 3em;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üá´üá∑ French Translation Fun! üá´üá∑</h1>
        <p class="subtitle">Practice your French vocabulary with fun exercises!</p>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="correct-count">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="total-count">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="streak-count">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">Easy</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">Medium</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
        </div>
        
        <div class="exercise-card">
            <div class="question" id="question"></div>
            <div class="direction" id="direction"></div>
            <div class="input-container">
                <input type="text" id="answer-input" placeholder="Type your answer here..." onkeypress="handleKeyPress(event)">
            </div>
            <div class="buttons">
                <button class="check-btn" onclick="checkAnswer()">Check Answer</button>
                <button class="show-answer-btn" onclick="showAnswer()">Show Answer</button>
                <button class="next-btn" onclick="nextQuestion()">Next Question</button>
            </div>
            <div class="feedback" id="feedback"></div>
        </div>
        
        <div class="celebration" id="celebration"></div>
    </div>

    <script>
        let currentQuestion = {};
        let correctCount = 0;
        let totalCount = 0;
        let streakCount = 0;
        let currentDifficulty = 'easy';
        
        // Exercise data organized by difficulty
        const exercises = {
            easy: [
                // Basic greetings and simple phrases
                { french: "Bonjour maman", english: "Hello mom", type: "fr-en" },
                { french: "Hello dad", english: "Bonjour papa", type: "en-fr" },
                { french: "Au revoir", english: "Goodbye", type: "fr-en" },
                { french: "Good night", english: "Bonne nuit", type: "en-fr" },
                { french: "Merci", english: "Thank you", type: "fr-en" },
                { french: "Please", english: "S'il vous pla√Æt", type: "en-fr" },
                
                // Numbers
                { french: "Cinq", english: "Five", type: "fr-en" },
                { french: "Ten", english: "Dix", type: "en-fr" },
                { french: "Trois", english: "Three", type: "fr-en" },
                { french: "Seven", english: "Sept", type: "en-fr" },
                
                // Colors
                { french: "Rouge", english: "Red", type: "fr-en" },
                { french: "Blue", english: "Bleu", type: "en-fr" },
                { french: "Jaune", english: "Yellow", type: "fr-en" },
                { french: "Green", english: "Vert", type: "en-fr" },
                
                // Animals
                { french: "Chat", english: "Cat", type: "fr-en" },
                { french: "Dog", english: "Chien", type: "en-fr" },
                { french: "Oiseau", english: "Bird", type: "fr-en" },
                { french: "Fish", english: "Poisson", type: "en-fr" },
                
                // Body parts
                { french: "T√™te", english: "Head", type: "fr-en" },
                { french: "Eyes", english: "Yeux", type: "en-fr" },
                { french: "Mains", english: "Hands", type: "fr-en" },
                { french: "Feet", english: "Pieds", type: "en-fr" }
            ],
            
            medium: [
                // Simple sentences with colors and objects
                { french: "J'aime le chat noir", english: "I like the black cat", type: "fr-en" },
                { french: "I have a red apple", english: "J'ai une pomme rouge", type: "en-fr" },
                { french: "La robe est bleue", english: "The dress is blue", type: "fr-en" },
                { french: "My brother is tall", english: "Mon fr√®re est grand", type: "en-fr" },
                
                // Family and age
                { french: "J'ai sept ans", english: "I am seven years old", type: "fr-en" },
                { french: "My sister is young", english: "Ma s≈ìur est jeune", type: "en-fr" },
                { french: "Grand-m√®re est vieille", english: "Grandmother is old", type: "fr-en" },
                { french: "The baby is small", english: "Le b√©b√© est petit", type: "en-fr" },
                
                // Food preferences
                { french: "J'aime les fraises", english: "I like strawberries", type: "fr-en" },
                { french: "I don't like fish", english: "Je n'aime pas le poisson", type: "en-fr" },
                { french: "Je mange du pain", english: "I eat bread", type: "fr-en" },
                { french: "I drink milk", english: "Je bois du lait", type: "en-fr" },
                
                // School and house
                { french: "J'aime l'√©cole", english: "I like school", type: "fr-en" },
                { french: "The book is on the table", english: "Le livre est sur la table", type: "en-fr" },
                { french: "Ma chambre est petite", english: "My bedroom is small", type: "fr-en" },
                { french: "The kitchen is big", english: "La cuisine est grande", type: "en-fr" }
            ],
            
            hard: [
                // Complex sentences and expressions
                { french: "Je ne comprends pas", english: "I don't understand", type: "fr-en" },
                { french: "Can you repeat please?", english: "Pouvez-vous r√©p√©ter s'il vous pla√Æt?", type: "en-fr" },
                { french: "J'ai faim et j'ai soif", english: "I'm hungry and I'm thirsty", type: "fr-en" },
                { french: "It's raining today", english: "Il pleut aujourd'hui", type: "en-fr" },
                
                // Days and weather
                { french: "Il fait beau dimanche", english: "It's nice weather on Sunday", type: "fr-en" },
                { french: "Monday is cold", english: "Lundi il fait froid", type: "en-fr" },
                { french: "Il neige en d√©cembre", english: "It snows in December", type: "fr-en" },
                { french: "Friday is hot", english: "Vendredi il fait chaud", type: "en-fr" },
                
                // Activities and actions
                { french: "J'aime jouer avec mon chien", english: "I like to play with my dog", type: "fr-en" },
                { french: "I want to read a book", english: "Je veux lire un livre", type: "en-fr" },
                { french: "Elle peut courir vite", english: "She can run fast", type: "fr-en" },
                { french: "We eat breakfast in the kitchen", english: "Nous mangeons le petit d√©jeuner dans la cuisine", type: "en-fr" },
                
                // Descriptions and emotions
                { french: "Le gros √©l√©phant est gris", english: "The fat elephant is gray", type: "fr-en" },
                { french: "My new shoes are pretty", english: "Mes nouvelles chaussures sont jolies", type: "en-fr" },
                { french: "Je suis heureux aujourd'hui", english: "I am happy today", type: "fr-en" },
                { french: "The old horse is sad", english: "Le vieux cheval est triste", type: "en-fr" }
            ]
        };
        
        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            nextQuestion();
        }
        
        function getRandomExercise() {
            const exerciseSet = exercises[currentDifficulty];
            return exerciseSet[Math.floor(Math.random() * exerciseSet.length)];
        }
        
        function nextQuestion() {
            currentQuestion = getRandomExercise();
            document.getElementById('question').textContent = currentQuestion.french;
            document.getElementById('direction').textContent = 
                currentQuestion.type === 'fr-en' ? 'Translate to English:' : 'Translate to French:';
            document.getElementById('answer-input').value = '';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('celebration').style.display = 'none';
            document.getElementById('answer-input').focus();
        }
        
        function checkAnswer() {
            const userAnswer = document.getElementById('answer-input').value.trim().toLowerCase();
            const correctAnswer = currentQuestion.english.toLowerCase();
            const feedback = document.getElementById('feedback');
            
            totalCount++;
            document.getElementById('total-count').textContent = totalCount;
            
            if (userAnswer === correctAnswer) {
                correctCount++;
                streakCount++;
                feedback.className = 'feedback correct';
                feedback.innerHTML = '<span class="emoji">üéâ</span>Correct! Great job!';
                showCelebration();
            } else {
                streakCount = 0;
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `<span class="emoji">‚ùå</span>Not quite right. The answer is: <strong>${currentQuestion.english}</strong>`;
            }
            
            feedback.style.display = 'block';
            updateStats();
        }
        
        function showAnswer() {
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback show-answer';
            feedback.innerHTML = `<span class="emoji">üí°</span>The answer is: <strong>${currentQuestion.english}</strong>`;
            feedback.style.display = 'block';
        }
        
        function updateStats() {
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('streak-count').textContent = streakCount;
        }
        
        function showCelebration() {
            const celebration = document.getElementById('celebration');
            const emojis = ['üéâ', 'üåü', 'üéä', 'üèÜ', 'üëè', 'üéà', '‚ú®', 'üåà'];
            celebration.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            celebration.style.display = 'block';
            
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 2000);
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }
        
        // Initialize with first question
        nextQuestion();
    </script>
</body>
</html>
