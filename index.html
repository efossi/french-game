        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            nextQuestion();
        }
        
        function setDirection(direction) {
            currentDirection = direction;
            document.querySelectorAll('.direction-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            nextQuestion();
        }
        
        function getRandomExercise() {
            const exerciseSet = exercises[currentDifficulty];
            
            // Filter by direction if not mixed
            let filteredExercises = exerciseSet;
            if (currentDirection !== 'mixed') {
                filteredExercises = exerciseSet.filter(exercise => exercise.type === currentDirection);
            }
            
            return filteredExercises[Math.floor(Math.random() * filteredExercises.length)];
        }

            currentQuestion = getRandomExercise();

        function checkAnswer() {
            const userAnswer = document.getElementById('answer-input').value.trim().toLowerCase();
            const correctAnswer = currentQuestion.english.toLowerCase();
            const feedback = document.getElementById('feedback');
            
            totalCount++;
            document.getElementById('total-count').textContent = totalCount;
            
            if (userAnswer === correctAnswer) {
                correctCount++;
                streakCount++;
                feedback.className = 'feedback correct';
                feedback.innerHTML = '<span class="emoji">üéâ</span>Correct! Great job!';
                showCelebration();
            } else {
                streakCount = 0;
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `<span class="emoji">‚ùå</span>Not quite right. The answer is: <strong>${currentQuestion.english}</strong>`;
            }
            
            feedback.style.display = 'block';
            updateStats();
        }
        
        function showAnswer() {
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback show-answer';
            feedback.innerHTML = `<span class="emoji">üí°</span>The answer is: <strong>${currentQuestion.english}</strong>`;
            feedback.style.display = 'block';
        }
        
        function updateStats() {
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('streak-count').textContent = streakCount;
        }
        
        function showCelebration() {
            const celebration = document.getElementById('celebration');
            const emojis = ['üéâ', 'üåü', 'üéä', 'üèÜ', 'üëè', 'üéà', '‚ú®', 'üåà'];
            celebration.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            celebration.style.display = 'block';
            
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 2000);
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }
        
        // Initialize with first question
        nextQuestion();
    </script>
