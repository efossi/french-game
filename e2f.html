        function initializePage() {

            let totalSentences = 0;
            let categoryCount = 0;

            for (const [category, sentencePairs] of Object.entries(sentences)) {

                const categoryDiv = document.createElement('div');

            const headerTitle = document.getElementById('headerTitle');
            const headerDesc = document.getElementById('headerDesc');
            const modeLabel = document.getElementById('modeLabel');
            const showAllBtn = document.getElementById('showAllBtn');
            const hideAllBtn = document.getElementById('hideAllBtn');
            
            if (isEnglishToFrench) {
                headerTitle.textContent = 'üá¨üáß ‚ûî üá´üá∑ Language Practice for Kids';

                modeLabel.textContent = 'French ‚Üí English';
                showAllBtn.textContent = 'Show All English';
                hideAllBtn.textContent = 'Hide All English';
            }
            
            // Update all sentence pairs
            for (const [category, sentencePairs] of Object.entries(sentences)) {
                for (let i = 0; i < sentencePairs.length; i++) {
                    const sentenceId = `${category}-${i}`;
                    const primaryElement = document.getElementById(`primary-${sentenceId}`);
                    const secondaryElement = document.getElementById(`secondary-${sentenceId}`);
                    
                    if (primaryElement && secondaryElement) {
                        if (isEnglishToFrench) {
                            primaryElement.textContent = sentencePairs[i][0]; // English
                            secondaryElement.textContent = sentencePairs[i][1]; // French
                        } else {
                            primaryElement.textContent = sentencePairs[i][1]; // French
                            secondaryElement.textContent = sentencePairs[i][0]; // English

            hideAllTranslations();

        function toggleCategory(category) {
            const content = document.getElementById(`content-${category}`);

            categoriesExpanded[category] = !categoriesExpanded[category];
            
            if (categoriesExpanded[category]) {

                indicator.textContent = '‚ñ≤';
            } else {
                content.classList.remove('active');
                indicator.textContent = '‚ñº';

                } else {
                    categoriesExpanded[category] = true;
                    document.getElementById(`content-${category}`).classList.add('active');
                    document.getElementById(`indicator-${category}`).textContent = '‚ñ≤';
                }
            }
        }

        function toggleTranslation(sentenceId) {
            const secondaryElement = document.getElementById(`secondary-${sentenceId}`);
            
            if (translationsVisible.has(sentenceId)) {
                secondaryElement.classList.remove('visible');
                translationsVisible.delete(sentenceId);
            } else {
                secondaryElement.classList.add('visible');
                translationsVisible.add(sentenceId);
            }
            
            updateVisibleCount();
        }

        function showAllTranslations() {
            for (const [category, sentencePairs] of Object.entries(sentences)) {
                for (let i = 0; i < sentencePairs.length; i++) {
                    const sentenceId = `${category}-${i}`;
                    const secondaryElement = document.getElementById(`secondary-${sentenceId}`);
                    if (secondaryElement) {
                        secondaryElement.classList.add('visible');
                        translationsVisible.add(sentenceId);
                    }
                }
            }
            updateVisibleCount();
        }

        function hideAllTranslations() {
            for (const [category, sentencePairs] of Object.entries(sentences)) {
                for (let i = 0; i < sentencePairs.length; i++) {
                    const sentenceId = `${category}-${i}`;
                    const secondaryElement = document.getElementById(`secondary-${sentenceId}`);
                    if (secondaryElement) {
                        secondaryElement.classList.remove('visible');
                        translationsVisible.delete(sentenceId);
                    }
                }
            }
            updateVisibleCount();
        }

        function updateVisibleCount() {
            document.getElementById('visibleCount').textContent = translationsVisible.size;
        }

        function searchSentences(query) {
            const searchTerm = query.toLowerCase().trim();
            
            for (const [category, sentencePairs] of Object.entries(sentences)) {
                const categoryContent = document.getElementById(`content-${category}`);
                const sentencePairElements = categoryContent.querySelectorAll('.sentence-pair');
                let hasVisibleSentences = false;
                
                sentencePairElements.forEach((element, index) => {
                    const englishText = sentencePairs[index][0].toLowerCase();
                    const frenchText = sentencePairs[index][1].toLowerCase();
                    
                    // Search in both languages regardless of current mode
                    if (searchTerm === '' || englishText.includes(searchTerm) || frenchText.includes(searchTerm)) {
                        element.style.display = 'block';
                        hasVisibleSentences = true;
                    } else {
                        element.style.display = 'none';
                    }
                });
                
                // Show category if it has matching sentences and search is active
                if (searchTerm !== '' && hasVisibleSentences && !categoriesExpanded[category]) {
                    toggleCategory(category);
                }
                
                // Hide category if no matching sentences
                const categoryDiv = categoryContent.parentElement;
                if (searchTerm !== '' && !hasVisibleSentences) {
                    categoryDiv.style.display = 'none';
                } else {
                    categoryDiv.style.display = 'block';
                }
            }
        }

        // Initialize the page when it loads
        window.onload = initializePage;
    </script>
</body>
